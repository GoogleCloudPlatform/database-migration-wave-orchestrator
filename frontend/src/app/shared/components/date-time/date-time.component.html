<form [formGroup]="form">
  <mat-form-field class="custom-input mr-2" appearance="outline">
    <mat-label>Choose a day:</mat-label>
    <input
      autocomplete="off"
      #minmaxInput
      (dateChange)="onDateChange($event)"
      [min]="minDate"
      [max]="maxDate"
      matInput
      [matDatepicker]="picker"
      formControlName="date"
      (focus)="picker.open()"
    />
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>arrow_drop_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error
      *ngIf="form?.get('date')?.hasError('required')">
      Date is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="custom-select mb-4" appearance="outline">
    <mat-label>Choose a time:</mat-label>
    <mat-select formControlName="time" (selectionChange)="onTimeChange($event)">
      <mat-option [value]="''"></mat-option>
      <mat-option *ngFor="let time of timeList" [value]="time">{{ time }}</mat-option>
    </mat-select>
    <mat-error
      *ngIf="form?.get('time')?.hasError('required')">
      Time is required
    </mat-error>
  </mat-form-field>
</form>
