<div class="container">
  <div class="container-header border-bottom">
      <div class="section-header">Manage Wave Setting</div>
  </div>
  <div class="container-content">
    <form [formGroup]="migrationWaveForm" class="wave-form" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
      <mat-form-field class="custom-input wave-name" appearance="outline">
        <mat-label>Wave Name *</mat-label>
        <input matInput type="text" formControlName="name"/>
        <mat-error *ngIf="
          (migrationWaveForm?.controls)['name']?.hasError('required') &&
          ((migrationWaveForm?.controls)['name']?.dirty ||
          (migrationWaveForm?.controls)['name']?.touched)"
        >
          Name is required
        </mat-error>
        <mat-error *ngIf="
          (migrationWaveForm?.controls)['name']?.hasError('maxlength') &&
          ((migrationWaveForm?.controls)['name']?.dirty ||
          (migrationWaveForm?.controls)['name']?.touched)"
        >
          Exceed the number of characters allowed
        </mat-error>
      </mat-form-field>
      <span class="note">Wave name must be unique within a current migration project</span>

      <div>
        <button
          mat-flat-button
          matRipple
          class="custom-button mt-4 mr-2"
          aria-label="save new wave"
          [matRippleDisabled]="true"
          [disabled]="migrationWaveForm.invalid"
        >Save</button>
        <button
          mat-button
          matRipple
          [matRippleDisabled]="true"
          class="custom-button"
          aria-label="cancel wave creation"
          (click)="cancel(formDirective)"
        >Cancel</button>
      </div>
    </form>
  </div>
</div>
