<div class="container container-row">
    <div class="container">
      <div class="container-header border-bottom">
        <div class="section-header">{{mappings?.db_name}} Configuration
          <mat-icon class="custom-icon black ml-2" matTooltip="On this page you can view and edit the set of database migration and database(restore) configuration.
          Any changes that can be applied to configurations are allowed only for existing mappings."
            [matTooltipPosition]="'right'" aria-label="Data Transfer configuration page functionality description">help</mat-icon>
        </div>
      </div>
      <div class="px-8 py-8">
        <app-data-transfer-intro *ngIf="!hideIntro" (backupPreparationPageChanged)="backupPreparationPageChanged($event)"></app-data-transfer-intro>
        <app-data-transfer-restore-parameters *ngIf="hideIntro" (backupPreparationPageChanged)="backupPreparationPageChanged($event)"></app-data-transfer-restore-parameters>
      </div>
    </div>
</div>
