<div class="warning">
  <h2 mat-dialog-title>Attention!</h2>
  <mat-dialog-content class="mat-typography">
    <p>By changing target BMS host all previous configurations will be destroyed.</p>
    <mat-divider class="mb-2 mt-2"></mat-divider>
    <mat-checkbox
      class="mat-label"
      color="primary"
      [checked]="isHideMessage"
      (change)="hideMessage()"
    >Do not show this message again.</mat-checkbox>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-dialog-close
      mat-button
      class="custom-button"
      aria-label="cancel changing target"
    >Cancel</button>
    <button
      [mat-dialog-close]="continue"
      mat-raised-button
      matRipple
      class="custom-button"
      [matRippleDisabled]="true"
      aria-label="continue changing target"
    >Continue</button>
  </mat-dialog-actions>
</div>
