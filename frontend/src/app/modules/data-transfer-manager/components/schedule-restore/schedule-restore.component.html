<div class="schedule-restore">
  <div mat-dialog-title class="dialog-title mx-8 my-8">
    <h2>Schedule restore process for {{ data.label }}</h2>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content class="mat-typography">
    <app-date-time
      [dateTime]="dateTime"
      (changeDateTime)="changeDateTime($event)"
      class="mx-8 d-block"
    ></app-date-time>
    <mat-divider class="mb-2 mt-2"></mat-divider>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="mt-5 mb-8 mx-8">
    <button
      mat-dialog-close
      mat-button
      class="custom-button"
      aria-label="cancel schedule restore"
      (click)="cancelSchedule()"
      [disabled]="!isScheduled"
    >Cancel</button>
    <button
      mat-flat-button
      matRipple
      [mat-dialog-close]="true"
      class="custom-button"
      aria-label="save restore date and time"
      (click)="schedule()"
      [disabled]="!isValidForm"
    >Schedule</button>
  </mat-dialog-actions>
</div>
