timeout: 7200s

steps:
- id: frontendinstall
  name: 'gcr.io/cloud-builders/npm:node-12.18.3'
  args: ['install']
  dir: 'frontend'
  
- id: frontendbuild
  name: 'gcr.io/cloud-builders/npm:node-12.18.3'
  args: ['run', 'build', "--prod"]
  dir: 'frontend'

- id: copy
  name: 'bash'
  script: |
    #!/usr/bin/env bash
    mkdir app
    cd backend
    cp -fR -t ../app/ run.py bms_app bms-frontend-dev requirements.txt Dockerfile migrations
    cd ../frontend
    cp -fr -t ../app/bms-frontend-dev ./dist/bms-frontend-dev/*

- id: docker
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t',
  #      'us-docker.pkg.dev/waverunner-automation/waverepo/cbuild:${SHORT_SHA}','.']
        'us-docker.pkg.dev/waverunner-automation/waverepo/cbuild:test2','.']
  dir: 'app'

- id: dockerpush
  name: 'gcr.io/cloud-builders/docker'
  #args: ['push','us-docker.pkg.dev/waverunner-automation/waverepo/cbuild:${SHORT_SHA}']
  args: ['push','us-docker.pkg.dev/waverunner-automation/waverepo/cbuild:test2']

  