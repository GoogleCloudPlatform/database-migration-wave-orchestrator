version: "3.1"
services:
  web:
    container_name: bms-app-2
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: "postgresql+psycopg2://bms:bms@db/bms"
      SECRET_KEY: secret
      PORT: 5000
      GCS_BUCKET: test
      GCS_DEPLOYMENT_CONFIG_PREFIX: test
  db:
    image: registry.hub.docker.com/library/postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: bms
      POSTGRES_USER: bms
      POSTGRES_DB: bms
