name  :  "\U0001F41B Bug"
description: File a Bug 
title: "BUG: "
labels: ["bug,priority:0"]
assignees:
  - smpawar
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug !
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Dont forget to remove any sensitive data
      placeholder: Tell us what you see!
      value: "Details of the bug: "
    validations:
      required: true
  - type: textarea
    id: Whenbug
    attributes:
      label: When do you see the bug
      description: Dont forget to remove any sensitive data
      placeholder: Tell us what you see!
      value: "Issue is happening when : "
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Waverunner code are you running?
      options:
        - latest code
        - other
    validations:
      required: false
  - type: dropdown
    id: Priority
    attributes:
      label: Priority
      description: What is the priority ?
      options:
        - priority:0
        - priority:1
        - priority:2
        - priority:3
    validations:
      required: true
  - type: dropdown
    id: oracledbversion
    attributes:
      label: What database engine are you seeing the problem on?
      options:
        - CloudSQL
        - Oracle
        - All
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
